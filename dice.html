<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dice Roll</title>
	<link rel="stylesheet" href="styles/dice.css">
	<script src="js/Dice.js" defer></script>
</head>
<body>
	<div class="dice-container"></div>
        <div class="dice-counter">
            <input type="button" class="btn-math" value="-" onclick="minusDice()"/>
            <span class="dice-count" id="diceCount"></span> 
            <input type="button" class="btn-math" value="+" onclick="plusDice()"/>
			<button type="button" class="btn-roll-dice">Roll Dice</button>
		</div>
    
</body>
</html>
